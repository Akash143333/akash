<html>
<head>
    <title>Update Record</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min,css')}}">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-5">
                <form method="POST" action=" ">
                    <h2 class="page-header text-info text-center">ENTER YOU UPDATES</h2>
                    <div class="form-group">
                        <label>EID</label>
                        <input type="text" class="form-control" name= "eid" value="{{data['eid']}}">
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" value="{{data['name']}}">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <input type="text" class="form-control" name="gender" value="{{data['gender']}}">
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <input type="text" class="form-control" name="status" value="{{data['status']}}">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" name="address">{{data['address']}}</textarea>
                    </div>
                    <div class="form-group">
                        <label>Contact</label>
                        <input type="text" class="form-control" name= "contact" value="{{data['contact']}}">
                    </div>
                    <div class="form-group">
                        <label>Mailid</label>
                        <input type="text" class="form-control" name= "mailid" value="{{data['mailid']}}">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success btn-block" value="Update">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script>
     $("form").attr("autocomplete","off");
</script>

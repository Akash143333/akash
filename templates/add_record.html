<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min,css')}}">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>

</head>
<body>
           <div class="container">
                 <div class="col-md-offset-3 col-md-3">
                       <form method="POST" action="/addData">
                           <h2 class="page-header text-info text-center">Registration</h2>
                           <div class="form-group">
                               <label>EID</label>
                               <input type="text" class="form-control" name= "eid"  required>
                           </div>

                           <div class="form-group">
                               <label>Name</label>
                               <input type="text" class="form-control" name="name" required>
                           </div>

                           <div class="form-group">
                               <label>Gender</label>
                               <input type="text" class="form-control" name="gender" required>
                           </div>
                           <div class="form-group">
                               <label>Status</label>
                               <input type="text" class="form-control" name="status" required>
                           </div>
                           <div class="form-group">
                               <label>Address</label>
                               <textarea class="form-control" name="address" required></textarea>
                           </div>
                           <div class="form-group">
                               <label>Contact</label>
                               <input type="text" class="form-control" name= "contact"  required>
                           </div>
                           <div class="form-group">
                               <label>Mailid</label>
                               <input type="text" class="form-control" name= "mailid"  required>
                           </div>
                           <div class="form-group">
                               <input type="submit" class="btn btn-success btn-block" value="submit">
                               <a href={{url_for('home')}} class="btn btn-warning pull-right">Home Page</a>
                           </div>
                       </form>
                 </div>
           </div>
</body>
</html>

<script>
  $(document).ready(function(){
     $("form").attr("autocomplete","off");
  });
</script>
